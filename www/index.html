<!DOCTYPE html>
<html lang="en" ng-app="MumbleInfo">
    <head>
        <meta charset="UTF-8">
        <title>Mumble on voip.ryft.uk</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="css/jstree.min.css">
        <link rel="stylesheet" href="css/infoPage.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        
        <script src="js/jstree.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/sanitize.js"></script>
        <script src="js/infoPage.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Mumble Information</h1>

            <h2>Server Details</h2>
            <div ng-controller="detailsController">
                <p class="bg-danger" style="padding: 15px; border-radius: 10px;" ng-if="!server.available">
                    Server unavailable! Please check the API configuration.
                </p>

                <table class="table"><tbody>
                    <tr>
                        <th>Version</th>
                        <td>{{ server.version }}</td>
                    </tr>
                    <tr>
                        <th>Uptime</th>
                        <td>{{ server.uptime }}</td>
                    </tr>
                    <tr>
                        <th>Last activity</th>
                        <td><span ng-if="server.last_activity">{{ server.last_activity * 1000 | date:'d MMMM yyyy H:mm' }}</span></td>
                    </tr>
                </tbody></table>
            </div>

            <h2>Channel Viewer</h2>
            <div class="row" ng-controller="treeController">
                <div id="treeView" class="col-md-8"></div>
                <div id="treeInfo" class="col-md-4">
                    <p ng-bind="summary"></p>
                    <dl class="dl-horizontal">
                        <dt ng-repeat-start="i in info" ng-bind="i.title"></dt>
                        <!-- strings are sanitised by the mumble server -->
                        <dd ng-repeat-end ng-bind-html="i.value"></dd>
                    </dl>
                </div>
            </div>
        </div>
    </body>
</html>
